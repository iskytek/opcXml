<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>石化项目OPC配置</title>
    <link href="${request.contextPath}/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="${request.contextPath}/static/js/jquery.min.js"></script>
    <script src="${request.contextPath}/static/js/bootstrap.min.js"></script>
    <script src="${request.contextPath}/static/js/index.js"></script>
    <script>
        var ctxPath = '${request.contextPath}', selectTr = 0;
        selectOpc();
    </script>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">OPC 配置 </a>
                </div>

                <div class="collapse navbar-collapse">
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input id="opcSearch" type="text" class="form-control" placeholder="Opc位号搜索">
                        </div>
                        <button type="button" class="btn btn-default" onclick="selectOpc()">
                            <span class="glyphicon glyphicon-search"></span> 搜索
                        </button>
                    </form>

                </div>
            </div>

        </nav>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="insertOpc()">
                        <span class="glyphicon glyphicon-send"/> 添加OPC点位
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="updateOpc()">
                        <span class="glyphicon glyphicon-edit"/> 编辑OPC点位
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="deleteOpc()">
                        <span class="glyphicon glyphicon-fire"/> 删除OPC点位
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="selectOpc()">
                        <span class="glyphicon glyphicon-refresh"/> 重新加载数据
                    </button>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <table id="opcTable" class="table table-bordered table-hover">
                <caption>Opc点位配置列表</caption>
                <thead>
                <tr>
                    <th>OPC位号</th>
                    <th>所属表名</th>
                    <th>所属列名</th>
                    <th>位号</th>
                    <th>值类型</th>
                </tr>
                </thead>
                <tbody id="opcList">
                <tr>
                    <td>Tanmay</td>
                    <td>Bangalore</td>
                    <td>560001</td>
                    <td>Bangalore</td>
                    <td>560001</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="modalLabel">新增 Opc 配置</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">OPC位号</label>
                                <div class="col-sm-10">
                                    <input type="text" id="pointName" class="form-control list-inline" value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所属表名</label>
                                <div class="col-sm-10">
                                    <input type="text" id="tableName" class="form-control list-inline" value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所属列名</label>
                                <div class="col-sm-10">
                                    <input type="text" id="idColumn" class="form-control list-inline" value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">位号</label>
                                <div class="col-sm-10">
                                    <input type="text" id="id" class="form-control list-inline" value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">值类型</label>
                                <div class="col-sm-10">
                                    <input type="text" id="valueColumn" class="form-control list-inline" value=""/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="ajaxRequest()">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body" id="tipText">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
